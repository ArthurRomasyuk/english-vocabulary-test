<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<h:head>
</h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="2">
            <ui:repeat value="#{testBean.questionsForTest}" var="question">
                <h:outputLabel value="#{question.questiondescription}"/>

                <h:selectOneMenu value="#{question.userAnswer}" converter="testConverter">
                    <f:selectItems value="#{testBean.questionListMap.get(question)}" var="answer"
                                   itemValue="#{answer}"
                                   itemLabel="#{answer.answerdescription}"/>
                </h:selectOneMenu>
                <br/>
            </ui:repeat>

            <h:commandButton value="submit" actionListener="#{testBean.getTestResult()}" action="testHistory"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
